<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイピングゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="ロゴ" class="logo">
  </header>

  <main id="game">
    <div id="start-screen">
      <button id="start-btn">ゲームスタート</button>
    </div>

    <div id="typing-area" class="hidden">
      <div id="reading"></div>
      <div id="word"></div>
      <div id="romaji"></div>
      <div id="timer">45</div>
    </div>

    <div id="result-screen" class="hidden">
      <h2>結果発表</h2>
      <p>打てた単語数：<span id="score"></span> 個</p>
      <ul id="word-list"></ul>
      <button id="retry-btn">もう一度</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
